name: Build H3MP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3
      
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      
    - name: Restore NuGet packages
      run: nuget restore H3MP.sln
      
    - name: Build solution
      run: msbuild H3MP.sln /p:Configuration=Debug /p:Platform="Any CPU" /verbosity:minimal
      
    - name: Package mod
      run: |
        mkdir debug
        copy bin\Debug\H3MP.dll debug\
        if exist H3MP.ab copy H3MP.ab debug\
        if exist Config.json copy Config.json debug\
        if exist SosigWearableMap.json copy SosigWearableMap.json debug\
      shell: cmd
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: H3MP-Debug
        path: debug/
        if-no-files-found: error
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: debug/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
